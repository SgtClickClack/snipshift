<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/brand-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Connect barbers, stylists, and beauticians with flexible work opportunities" />
    <title>Snipshift | Connect with Styles</title>
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Snipshift | Connect with Styles" />
    <meta property="og:description" content="Connect barbers, stylists, and beauticians with flexible work opportunities" />
    <meta property="og:image" content="/brand-logo.png" />
    <meta property="og:url" content="https://snipshift.com" />

    <link rel="manifest" href="/manifest.json" />
    <style>
      /* Splash Screen - Shows while React hydrates */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111827;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .splash-logo {
        width: 256px;
        height: auto;
        margin-bottom: 24px;
        object-fit: contain;
        animation: pulse 2s ease-in-out infinite;
      }
      .splash-logo-container {
        min-height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
      }
      .splash-loader {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loader-text {
        color: rgba(255, 255, 255, 0.8);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        margin-top: 16px;
        letter-spacing: 0.5px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-logo-container">
        <img 
          src="/src/assets/logo-processed.png" 
          alt="Snipshift" 
          class="splash-logo"
          width="256"
          height="256"
          onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
          style="filter: brightness(2.5) contrast(1.8) drop-shadow(0 0 15px rgba(255,255,255,0.5));"
        />
        <div style="display: none; color: white; font-size: 24px; font-weight: bold;">Snipshift</div>
      </div>
      <div class="splash-loader"></div>
      <div class="loader-text">Loading...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    <script>
      // Hide splash screen when React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(function() {
              splash.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
