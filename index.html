    <script>
      // Pre-load theme script to prevent flash of wrong theme
      (function() {
        try {
          // Force dark mode permanently
          var root = document.documentElement;
          root.classList.remove("light", "dark");
          root.classList.add("dark");
          root.style.colorScheme = "dark";
          
          // Create or update meta theme-color for mobile status bars
          var metaThemeColor = document.querySelector("meta[name='theme-color']");
          if (!metaThemeColor) {
            metaThemeColor = document.createElement("meta");
            metaThemeColor.setAttribute("name", "theme-color");
            document.head.appendChild(metaThemeColor);
          }
          metaThemeColor.setAttribute("content", "hsl(240, 10%, 3.9%)");
        } catch (e) {
          console.error("Theme pre-load error:", e);
        }
      })();
    </script>
    <style>
      /* Critical CSS for Immediate Rendering */
      html {
        height: 100%;
        width: 100%;
        max-width: 100vw;
        -webkit-text-size-adjust: 100%;
        overflow-x: hidden;
        position: relative;
      }
      
      body {
        margin: 0;
        min-height: 100%;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
      }

      #root {
        min-height: 100%;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        isolation: isolate;
      }

      /* Splash Screen - Shows while React hydrates */
      :root {
        --splash-bg: hsl(0, 0%, 97%);
        --splash-loader: #3b82f6;
        --splash-text: rgba(0, 0, 0, 0.8);
      }
      .dark {
        --splash-bg: #111418;
        --splash-loader: #3b82f6;
        --splash-text: rgba(255, 255, 255, 0.8);
      }
      
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--splash-bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .splash-logo {
        width: 256px;
        height: auto;
        margin-bottom: 24px;
        object-fit: contain;
        animation: pulse 2s ease-in-out infinite;
        image-rendering: auto;
        transform: translateZ(0);
        will-change: transform;
        backface-visibility: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Adjust logo for dark/light modes */
      html.dark .splash-logo {
        filter: brightness(2.5) contrast(2.0) saturate(1.2) drop-shadow(0 0 15px rgba(255,255,255,0.5));
      }
      html:not(.dark) .splash-logo {
        filter: contrast(1.3) brightness(1.08) brightness(0) saturate(100%) drop-shadow(0 1px 2px rgba(0,0,0,0.1)); /* Force black/dark logo for light mode with enhanced sharpening */
      }

      .splash-logo-container {
        min-height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
      }
      .splash-loader {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(128, 128, 128, 0.2);
        border-top-color: var(--splash-loader);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loader-text {
        color: var(--splash-text);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        margin-top: 16px;
        letter-spacing: 0.5px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>

    </div>

    <script>
      // Recovery: If a stale PWA/service worker cache is serving broken chunks (black screen),
      // do a ONE-TIME unregister + cache cleanup before loading the app bundle.
      (function () {
        try {
          // Bump the key if we need to re-run recovery
          var KEY = 'snipshift_sw_recovery_v3';
          if (localStorage.getItem(KEY) === '1') return;
          if (!('serviceWorker' in navigator) || !('caches' in window)) return;

          Promise.all([
            navigator.serviceWorker.getRegistrations().catch(function () { return []; }),
            caches.keys().catch(function () { return []; }),
          ]).then(function (res) {
            var regs = res[0] || [];
            var keys = res[1] || [];

            var relevantKeys = keys.filter(function (k) {
              return (
                k.indexOf('workbox-') === 0 ||
                k.indexOf('snipshift') !== -1 ||
                k === 'api-cache' ||
                k === 'google-fonts-cache' ||
                k === 'google-fonts-static-cache'
              );
            });

            // If there's nothing to clean, don't reload.
            if (regs.length === 0 && relevantKeys.length === 0) return;

            localStorage.setItem(KEY, '1');

            return Promise.all([
              Promise.all(regs.map(function (r) { return r.unregister(); })),
              Promise.all(relevantKeys.map(function (k) { return caches.delete(k); })),
            ]).then(function () {
              // Hard reload after cleanup so fresh assets are fetched.
              window.location.reload();
            });
          });
        } catch (e) {
          // Never block startup if recovery fails.
        }
      })();
    </script>

    <script>
      // Expose removeSplash function for React to call after successful mount
      window.removeSplash = function() {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(function() {
            splash.remove();
          }, 300);
        }
      };

      // Fallback: Remove splash after 5 seconds if React hasn't called removeSplash()
      // This prevents the splash from staying forever if React fails to mount
      setTimeout(function() {
        const splash = document.getElementById('splash-screen');
        if (splash && !splash.classList.contains('hidden')) {
          console.warn('Splash screen fallback: Removing after 5s timeout');
          window.removeSplash();
        }
      }, 5000);
    </script>
