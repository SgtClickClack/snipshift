<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/png" href="/brand-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="Connect barbers, stylists, and beauticians with flexible work opportunities" />
    <title>Snipshift | Connect with Styles</title>
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Snipshift | Connect with Styles" />
    <meta property="og:description" content="Connect barbers, stylists, and beauticians with flexible work opportunities" />
    <meta property="og:image" content="/brand-logo.png" />
    <meta property="og:url" content="https://snipshift.com" />

    <link rel="manifest" href="/manifest.json" />
    <script>
      // Pre-load theme script to prevent flash of wrong theme
      (function() {
        try {
          var storageKey = "vite-ui-theme";
          var theme = localStorage.getItem(storageKey) || "system";
          var root = document.documentElement;
          
          var systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
          var activeTheme = theme === "system" ? systemTheme : theme;
          
          root.classList.remove("light", "dark");
          root.classList.add(activeTheme);
          root.style.colorScheme = activeTheme;
          
          // Create or update meta theme-color for mobile status bars
          var metaThemeColor = document.querySelector("meta[name='theme-color']");
          if (!metaThemeColor) {
            metaThemeColor = document.createElement("meta");
            metaThemeColor.setAttribute("name", "theme-color");
            document.head.appendChild(metaThemeColor);
          }
          var backgroundColor = activeTheme === "dark" 
            ? "hsl(240, 10%, 3.9%)" 
            : "hsl(0, 0%, 100%)";
          metaThemeColor.setAttribute("content", backgroundColor);
        } catch (e) {
          console.error("Theme pre-load error:", e);
        }
      })();
    </script>
    <style>
      /* Critical CSS for Immediate Rendering */
      html {
        height: 100%;
        width: 100%;
        max-width: 100vw;
        -webkit-text-size-adjust: 100%;
        overflow-x: hidden;
        position: relative;
      }
      
      body {
        margin: 0;
        min-height: 100%;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
      }

      #root {
        min-height: 100%;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        isolation: isolate;
      }

      /* Splash Screen - Shows while React hydrates */
      :root {
        --splash-bg: #ffffff;
        --splash-loader: #3b82f6;
        --splash-text: rgba(0, 0, 0, 0.8);
      }
      .dark {
        --splash-bg: #111418;
        --splash-loader: #3b82f6;
        --splash-text: rgba(255, 255, 255, 0.8);
      }
      
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--splash-bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .splash-logo {
        width: 256px;
        height: auto;
        margin-bottom: 24px;
        object-fit: contain;
        animation: pulse 2s ease-in-out infinite;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
      /* Adjust logo for dark/light modes */
      html.dark .splash-logo {
        filter: brightness(2.5) contrast(1.8) drop-shadow(0 0 15px rgba(255,255,255,0.5));
      }
      html:not(.dark) .splash-logo {
        filter: contrast(1.1) brightness(0) saturate(100%) drop-shadow(0 1px 2px rgba(0,0,0,0.1)); /* Force black/dark logo for light mode with sharpening */
      }

      .splash-logo-container {
        min-height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
      }
      .splash-loader {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(128, 128, 128, 0.2);
        border-top-color: var(--splash-loader);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loader-text {
        color: var(--splash-text);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        margin-top: 16px;
        letter-spacing: 0.5px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body class="bg-background">
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-logo-container">
        <img 
          src="/src/assets/logo-processed.png" 
          alt="Snipshift" 
          class="splash-logo"
          width="256"
          height="256"
          loading="eager"
          onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
        />
        <div style="display: none; color: white; font-size: 24px; font-weight: bold;">Snipshift</div>
      </div>
      <div class="splash-loader"></div>
      <div class="loader-text">Loading...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    <script>
      // Expose removeSplash function for React to call after successful mount
      window.removeSplash = function() {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(function() {
            splash.remove();
          }, 300);
        }
      };

      // Fallback: Remove splash after 5 seconds if React hasn't called removeSplash()
      // This prevents the splash from staying forever if React fails to mount
      setTimeout(function() {
        const splash = document.getElementById('splash-screen');
        if (splash && !splash.classList.contains('hidden')) {
          console.warn('Splash screen fallback: Removing after 5s timeout');
          window.removeSplash();
        }
      }, 5000);
    </script>
  </body>
</html>
