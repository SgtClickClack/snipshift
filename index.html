<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/brand-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="description" content="Connect barbers, stylists, and beauticians with flexible work opportunities" />
    <title>Snipshift | Connect with Styles</title>
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Snipshift | Connect with Styles" />
    <meta property="og:description" content="Connect barbers, stylists, and beauticians with flexible work opportunities" />
    <meta property="og:image" content="/brand-logo.png" />
    <meta property="og:url" content="https://snipshift.com" />

    <link rel="manifest" href="/manifest.json" />
    <script>
      // Pre-load theme script to prevent flash of wrong theme
      (function() {
        try {
          var storageKey = "vite-ui-theme";
          var theme = localStorage.getItem(storageKey);
          var supportDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
          var root = document.documentElement;
          var body = document.body; // Might not be available yet, but let's try or rely on CSS
          
          // Function to apply theme
          function applyTheme(isDark) {
            if (isDark) {
              root.classList.add("dark");
              root.style.backgroundColor = "#111418";
              root.style.colorScheme = "dark";
              var meta = document.querySelector("meta[name='theme-color']");
              if (meta) meta.setAttribute("content", "#111418");
            } else {
              root.classList.remove("dark");
              root.classList.add("light");
              root.style.backgroundColor = "#ffffff";
              root.style.colorScheme = "light";
              var meta = document.querySelector("meta[name='theme-color']");
              if (meta) meta.setAttribute("content", "#ffffff");
            }
          }

          if (theme === "dark" || (!theme && supportDarkMode)) {
            applyTheme(true);
          } else {
            applyTheme(false);
          }
        } catch (e) {
          console.error("Theme pre-load error:", e);
        }
      })();
    </script>
    <style>
      /* Critical CSS for Immediate Rendering */
      html {
        height: 100%;
        width: 100%;
        background-color: #ffffff; /* Default to white */
        color-scheme: light;
        -webkit-text-size-adjust: 100%;
        overflow-x: hidden;
      }
      
      body {
        margin: 0;
        min-height: 100%;
        width: 100%;
        background-color: #ffffff; /* Default to white */
        color-scheme: light;
        overscroll-behavior-y: none; /* Prevent pulling down to see browser bg */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100%;
        width: 100%;
        isolation: isolate;
      }

      /* Dark Mode Overrides */
      html.dark {
        background-color: #111418 !important;
        color-scheme: dark;
      }
      
      html.dark body {
        background-color: #111418 !important;
        color-scheme: dark;
      }

      /* Splash Screen - Shows while React hydrates */
      :root {
        --splash-bg: #ffffff;
        --splash-loader: #3b82f6;
        --splash-text: rgba(0, 0, 0, 0.8);
      }
      .dark {
        --splash-bg: #111418;
        --splash-loader: #3b82f6;
        --splash-text: rgba(255, 255, 255, 0.8);
      }
      
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--splash-bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .splash-logo {
        width: 256px;
        height: auto;
        margin-bottom: 24px;
        object-fit: contain;
        animation: pulse 2s ease-in-out infinite;
      }
      /* Adjust logo for dark/light modes */
      html.dark .splash-logo {
        filter: brightness(2.5) contrast(1.8) drop-shadow(0 0 15px rgba(255,255,255,0.5));
      }
      html:not(.dark) .splash-logo {
        filter: brightness(0) saturate(100%); /* Force black/dark logo for light mode */
      }

      .splash-logo-container {
        min-height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
      }
      .splash-loader {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(128, 128, 128, 0.2);
        border-top-color: var(--splash-loader);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loader-text {
        color: var(--splash-text);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        margin-top: 16px;
        letter-spacing: 0.5px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body class="bg-background">
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-logo-container">
        <img 
          src="/src/assets/logo-processed.png" 
          alt="Snipshift" 
          class="splash-logo"
          width="256"
          height="256"
          onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
        />
        <div style="display: none; color: white; font-size: 24px; font-weight: bold;">Snipshift</div>
      </div>
      <div class="splash-loader"></div>
      <div class="loader-text">Loading...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    <script>
      // Hide splash screen when React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(function() {
              splash.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
