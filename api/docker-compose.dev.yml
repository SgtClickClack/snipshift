version: '3.8'

services:
  postgres-dev:
    image: postgres:15
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: snipshift_dev
    volumes:
      - snipshift_dev_db:/var/lib/postgresql/data
      - ./docker/dev-init.sql:/docker-entrypoint-initdb.d/dev-init.sql:ro
    restart: unless-stopped

volumes:
  snipshift_dev_db:


