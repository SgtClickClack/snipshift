<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipshift Test Signup</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
        .role-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .role-option { padding: 10px; border: 1px solid #ccc; border-radius: 4px; text-align: center; }
    </style>
</head>
<body>
    <h1 data-testid="heading-signup">Join Snipshift</h1>
    
    <div id="error-message" class="error" style="display: none;"></div>
    <div id="success-message" class="success" style="display: none;"></div>
    
    <form id="signup-form">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" data-testid="email-input" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" data-testid="password-input" required>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" data-testid="confirm-password-input" required>
        </div>
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" data-testid="name-input" required>
        </div>
        
        <button type="submit" data-testid="register-button">Create Account</button>
    </form>
    
    <!-- Role Options (test visibility for onboarding tests) -->
    <div class="role-options">
        <div data-testid="option-hub">Hub</div>
        <div data-testid="option-professional">Professional</div>
        <div data-testid="option-trainer">Trainer</div>
        <div data-testid="option-brand">Brand</div>
    </div>
    
    <div data-testid="google-signup-button" style="margin-top: 20px;">
        <button onclick="handleGoogleSignup()">Sign up with Google</button>
    </div>
    
    <div style="margin-top: 20px;">
        <a href="/login" data-testid="link-login">Sign in here</a>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const name = document.getElementById('name').value;
            
            if (password !== confirmPassword) {
                showMessage("Passwords don't match", 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name })
                });
                
                if (response.ok) {
                    const user = await response.json();
                    showMessage('Account created successfully! Welcome to Snipshift!', 'success');
                    setTimeout(() => {
                        window.location.href = '/role-selection';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showMessage(error.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Registration failed', 'error');
            }
        });
        
        function handleGoogleSignup() {
            showMessage('Google signup initiated', 'success');
            setTimeout(() => {
                window.location.href = '/role-selection';
            }, 1000);
        }
        
        function showMessage(message, type) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
