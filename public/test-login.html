<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipshift Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Snipshift Test Login</h1>
    
    <div id="error-message" class="error" style="display: none;"></div>
    <div id="success-message" class="success" style="display: none;"></div>
    
    <form id="login-form">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" data-testid="email-input" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" data-testid="password-input" required>
        </div>
        
        <button type="submit" data-testid="login-button">Sign In</button>
    </form>
    
    <div style="margin-top: 20px;">
        <a href="/forgot-password" data-testid="forgot-password-link">Forgot password?</a>
    </div>
    
    <div style="margin-top: 20px;">
        <a href="/signup" data-testid="link-signup">Sign up here</a>
    </div>
    
    <div data-testid="google-login-button" style="margin-top: 20px;">
        <button onclick="handleGoogleLogin()">Sign in with Google</button>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const user = await response.json();
                    showMessage('Login successful! Welcome back!', 'success');
                    // Redirect to role selection or dashboard
                    setTimeout(() => {
                        window.location.href = '/role-selection';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showMessage(error.message || 'Invalid email or password', 'error');
                }
            } catch (error) {
                showMessage('Login failed', 'error');
            }
        });
        
        function handleGoogleLogin() {
            showMessage('Google login initiated', 'success');
            setTimeout(() => {
                window.location.href = '/role-selection';
            }, 1000);
        }
        
        function showMessage(message, type) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
