name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Check for outdated packages
      run: |
        echo "🔍 Checking for outdated packages..."
        npm outdated || echo "Outdated packages found"
    
    - name: Security audit
      run: |
        echo "🔒 Running security audit..."
        npm audit --audit-level moderate || echo "Security vulnerabilities found"
    
    - name: Check dependency health
      run: |
        echo "📋 Dependency Health Report:"
        echo "Total packages: $(npm list --depth=0 2>/dev/null | grep -c '─')"
        echo "Direct dependencies: $(cat package.json | jq '.dependencies | length')"
        echo "Dev dependencies: $(cat package.json | jq '.devDependencies | length')"